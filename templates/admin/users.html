{% extends "admin/base.html" %}
{% block content %}
    <div class="content">
        <h1 class="content-title font-size-22"> <!-- font-size-22 = font-size: 2.2rem (22px) -->
            Logs
        </h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Username</th>
                <th>Email Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <th style="text-align: center"><i class="fa-solid fa-user"></i></th>
                    <th>{{ user.id }}</th>
                    <th>{{ user.username }}</th>
                    <th>{{ user.email }}</th>
                    <td></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
